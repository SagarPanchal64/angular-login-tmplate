<h3 style="color: turquoise;">Template Driven Form</h3>
<br>
<div class="page-area" style="background-color: turquoise">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white rounded shadow py-3 my-5">
      <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
          <div class="mb-3 form-group">
            <label for="username" class="form-label">Username*</label>
            <input
              name="username"
              ngModel
              required
              type="text"
              class="form-control"
              id="username"
            />
          </div>

          <div class="mb-3 form-group">
            <label for="email" class="form-label">Email*</label>
            <input
              name="email"
              ngModel
              #email="ngModel"
              required
              email
              type="email"
              class="form-control"
              id="email"
            />

            <div class="mt-3 form-group">
              <div
                class="custom-control custom-radio"
                *ngFor="let gender of genders"
              >
                <input
                  [ngModel]="defaultGender"
                  value="{{gender.name}}"
                  class="form-check-input mx-1"
                  type="radio"
                  name="gender"
                  id="{{ gender.id }}"
                />
                <label class="form-check-label" for="{{ gender.id }}">
                  {{ gender.name }}
                </label>
              </div>
            </div>

            <small *ngIf="email.touched && !email.valid" class="text-danger"
              >Please Enter Valid Email.</small
            >
          </div>

          <small
            class="text-danger"
            *ngIf="userDetails.touched && !userDetails.valid"
            >Please Enter Valid Details.</small
          >
        </div>

        <div class="mb-3 form-group">
          <label for="course" class="form-label">Course</label>
          <br />
          <select
            name="course"
            [ngModel]="defaultCourse"
            class="from-control"
            id="course"
          >
            <option value="Angular">Angular</option>
            <option value="Html">Html</option>
            <option value="JavaScript">JavaScript</option>
          </select>
        </div>

        <button
          [disabled]="!myForm.valid"
          type="submit"
          class="btn btn-primary d-flex mx-auto"
          style="background-color: turquoise; border:none"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
