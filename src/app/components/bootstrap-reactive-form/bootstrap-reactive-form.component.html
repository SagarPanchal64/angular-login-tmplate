<h3 style="color: peru">Reactive Form</h3>
<br />
<div class="page-area" style="background-color: peru">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white rounded shadow py-3 my-5">
      <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 form-group">
          <label for="username" class="form-label">Username*</label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="username"
          />
        </div>

        <div class="mb-3 form-group">
          <label for="email" class="form-label">Email*</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
          />
          <small *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched" class="text-danger">Please enter Valid Email.</small>
        </div>

        <button
          [disabled]=""
          type="submit"
          class="btn btn-primary d-flex mx-auto shadow"
          style="background-color: peru; border: none"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
