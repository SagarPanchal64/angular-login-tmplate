<section class="reactive-forms">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-6">
        <img src="../../../images/login-bg.png" width="500" height="500" />
      </div>
      <div class="col-6">
        <div class="form-wrapper">
          <h3 class="title">Reactive Form</h3>
          <small class="mb-5"> Don't have an account?<a href="#" class="h-6 small ms-2">Register an account</a></small>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label h-6">Email address</label>
              <div class="input-style-1">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                <span class="searchborder"></span>  
              </div>
              <small id="emailHelp">We'll never share your email with anyone else.</small>
            </div>
            <div class="mb-3 input-style-1">
              <label for="exampleInputPassword1" class="form-label h-6" >Password</label>
              <div class="input-style-1">
                <input type="password" class="form-control" id="exampleInputPassword1" />
                <span class="searchborder"></span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1" >Remember me</label>
            </div>
            <button type="submit" class="btn btn-login">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
